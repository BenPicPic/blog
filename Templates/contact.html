{% extends 'template_base.html' %}
{% block titre%}Contact{% endblock %}

{% block contenu %}
<div class="container">
    <div class="row justify-content-center">

        <div class="col-6">
            <h1>Nous contacter</h1>
            <hr class="my-4">
            <form action="{% url 'contact' %}" method="POST">
                {% csrf_token %}
                {{form}}
                <button type="submit" class="btn btn-danger">Envoyer</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
